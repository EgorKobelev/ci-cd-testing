name: Test


on:
  push:
     branches:
      - dev
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install deps
        run: npm install
      - name: run tests
        run: npm run test
  deploy:
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      - run: rsync -e "ssh -p 22 -i $HOME/.ssh/key -o StrictHostKeyChecking=no" -a -z --delete . root@95.163.236.94:/home/apps/ci-cd-testing/
